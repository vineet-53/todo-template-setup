<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/reset.css" />
    <link rel="stylesheet" href="/public/css/todo.css" />
    <title>Todo App</title>

  <body class="">
    <main id="App" class="todo-app container">
      <h1>TODO App</h1>
      <form action="/" data-create-new-todo-form class="todo-form">
        <div>
          <label for="desc"></label>
          <input
            type="text"
            name="desc"
            id="todo-desc"
            placeholder="What do you need to do ?"
          />
        </div>
        <div class="sub-content">
          <div>
            <label for="category"></label>
            <select name="category" id="todo-category">
              <option value="other">choose a category</option>
              <option value="school">school</option>
              <option value="work">work</option>
              <option value="gym">gym</option>
              <option value="health">health</option>
            </select>
          </div>
          <div>
            <label for=""></label>
            <input type="text" placeholder="What do you need to do ?" />
          </div>
        </div>
        <div class="button-container">
          <a href="" class="btn btn-dark"></a>
          <a href="" class="btn btn-danger"></a>
        </div>
      </form>
    </main>
    <div id="display" class="display">
      <div>
        <div><input type="checkbox" name="" id="" /></div>
        <div>
          <label for=""><!-- name of task -->want to go for a run </label>
          <div class="date"></div>
        </div>
        <div><a href="" class="btn">School</a></div>
      </div>
    </div>
  </body>
