<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/reset.css" />
    <link rel="stylesheet" href="/public/css/todo.css" />
    <title>Todo App</title>
    <script
      defer
      src="https://kit.fontawesome.com/52dd503cc5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main id="App" class="todo">
      <h1 class="todo__title ta-center">TODO App</h1>
      <form action="/" data-create-new-todo-form class="todo__form gap-1">
        <div class="form__primary py-2 b-top">
          <div class="flex-col">
            <label for="desc">Description</label>
            <input
              type="text"
              name="desc"
              id="todo-desc"
              placeholder="What do you need to do ?"
            />
          </div>
        </div>
        <div class="form__secondary flex gap-2 b-top py-2">
          <div class="flex-col">
            <label for="category">Category</label>
            <select name="category" id="todo-category">
              <option value="other">choose a category</option>
              <option value="school">school</option>
              <option value="work">work</option>
              <option value="gym">gym</option>
              <option value="health">health</option>
            </select>
          </div>
          <div class="flex-col">
            <label for="">Date</label>
            <input type="date" />
          </div>
        </div>
        <div class="button__container py-2 flex gap-2 b-top">
          <a href="" class="btn btn-dark td-none"
            ><i class="fa-sharp fa-solid fa-plus"></i> <span> Add Task</span>
          </a>
          <a href="" class="btn btn-danger td-none"
            ><i class="fa-sharp fa-solid fa-trash"></i>
            <span> Delete Task</span></a
          >
        </div>
      </form>
      <div id="display" class="display">
        <div class="b-top py-3 px-3 flex justify-between">
          <div>
            <input type="checkbox" name="" id="" />
            <label for=""><!-- name of task -->want to go for a run </label>
            <div class="date"></div>
          </div>
          <div><button class="btn td-none">School</button></div>
        </div>
      </div>
    </main>
  </body>
</html>
